<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta
          name="apple-mobile-web-app-status-bar-style"
          content="black-translucent"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#ffffff">
  <meta name="lava" content="5c8lHZ6RVYbUwXShBgAsxtkuPKFz0GNMJTWv94opi3qQDj7d"/>
  <meta name="enot" content="a740b6f1" />

  <meta name="apple-mobile-web-app-capable" content="yes"/>

  <!--<link rel="manifest" href="%PUBLIC_URL%/manifest.json">-->
  <link rel="manifest" href="/site.webmanifest">

  <link rel="apple-touch-startup-image" href="/re.png">
  <link rel="apple-touch-image" href="/re.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <link rel="icon" type="image/x-icon" href="/re.png">

  <script>
    document.onreadystatechange = function () {
      if (document.readyState == "complete") {

        let loaderBoxWrapper = ".loader-box-wrapper";
        let loaderBoxWrapperTest = document.getElementsByClassName("loader-box-wrapper");
        console.log('loaderBoxWrapperTest',loaderBoxWrapperTest);

        let loaderBoxWhite = ".loader-box_white";
        let loaderBoxBlack = ".loader-box_black";
        let loader__item_right = ".loader__item_right";
        let loader__item_left = ".loader__item_left";
        let loader__item_left_partition = ".loader__item_left_partition";
        let loader = document.getElementsByClassName("loader");

        let mainLogoLine = ".main-logo-line";
        let mainLogoLineLeft = ".main-logo-line-left";
        let mainLogoLineRight = ".main-logo-line-right";

        const isDesktopScreen = window.screen.availWidth > 600;

        window.anime({
          targets: loaderBoxWhite,
          opacity: 1,
          translateX: [
            {value: 0, duration: 800, delay: 0, elasticity: 0},
            {value: isDesktopScreen ? -130 : -109, duration: 800, delay: 0, elasticity: 0},
          ],
          scale: isDesktopScreen ? 3 : 1.6,
          duration: 800,
          easing: 'easeInOutExpo'
        })
        window.anime({
          targets: loaderBoxBlack,
          opacity: [
            {value: 0, duration: 1000, delay: 0, elasticity: 0},
            {value: 1, duration: 0, delay: 1000, elasticity: 0}
          ],
          scale: isDesktopScreen ? 3 : 1.6,
          translateX: [
            {value: 0, duration: 800, delay: 0, elasticity: 0},
            {value: isDesktopScreen ? 85 : 134, duration: 800, delay: 0, elasticity: 0},
          ],

          backgroundColor: '#000',
          duration: 800,
          easing: 'easeInOutExpo'
        })
        window.anime({
          targets: loader__item_right,
          translateX: 50,
          duration: 800,
          delay: 1000,
          transition: "all 800ms cubic-bezier(0.245, 1.060, 0.590, 0.885)",
          transitionTimingFunction: "cubic-bezier(0.245, 1.060, 0.590, 0.885)"
        })
        window.anime({
          targets: loader__item_left,
          duration: 800,
          delay: 800,
          easing: 'easeInOutExpo'
        })
        window.anime({
          targets: loader__item_left_partition,
          marginBottom: [
            {value: "120px", duration: 1200, delay: 1200, velocity: 200}
          ],
          duration: 800,
          delay: 1000,
          transition: "all 800ms cubic-bezier(0.385, 1.015, 0.705, 0.780)",
          transitionTimingFunction: "cubic-bezier(0.385, 1.015, 0.705, 0.780)"
        })

        window.anime({
          targets: loaderBoxWrapper,
          translateY: [
            {value: 0, duration: 0, delay: 0},
            {value: isDesktopScreen ? -422 : -376, duration: 400, delay: 1800}
          ],
          scale: isDesktopScreen ? 0.4: 0.52,
          duration: 800,
          delay: 1800,
          transition: "all 400ms cubic-bezier(0.080, 0.600, 0.730, 0.960)",
          transitionTimingFunction: "cubic-bezier(0.420, 0.650, 0.730, 0.960)"
        })

        window.anime({
          targets: mainLogoLineLeft,
          translateX: [
            {value: "-110%", duration: 0, delay: 0},
            {value: 0, duration: 1100, delay: 1800}
          ],
          zIndex: 6,
          transition: "all 1100ms cubic-bezier(0.310, 0.645, 0.730, 0.960)",
          transitionTimingFunction: "cubic-bezier(0.310, 0.645, 0.730, 0.960)"
        })

        window.anime({
          targets: mainLogoLineRight,
          translateX: [
            {value: "110%", duration: 0, delay: 0},
            {value: 0, duration: 1100, delay: 1800}
          ],
          zIndex: 6,
          transition: "all 1100ms cubic-bezier(0.310, 0.645, 0.730, 0.960)",
          transitionTimingFunction: "cubic-bezier(0.310, 0.645, 0.730, 0.960)"
        })

        window.anime({
          targets: mainLogoLine,
          borderColor: [
            {value: "rgb(0,0,0)", duration: 400, delay: 3000}
          ],
          easing: "easeInOutExpo",
        })

        window.anime({
          targets: loader,
          visibility: "hidden",
          opacity: 0,
          transition: "visibility 0s 0.4s, opacity 0.4s linear",
          position: 'center',
          duration: 400,
          delay: 3000,
          easing: 'easeInOutExpo',
          complete: function(anim) {
            loader[0]?.remove();
          }
        })
      }
    }
  </script>
 <!-- <script type="text/javascript" src="//points.boxberry.ru/js/boxberry.js"></script>-->
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <script async src="//points.boxberry.ru/js/boxberry.js"></script>
  <script>
    if (!window.location.href.startsWith('http://localhost')) {
      window.addEventListener('error', function(e){
        // prevent React's listener from firing
        e.stopImmediatePropagation();
        // prevent the browser's console error message
        e.preventDefault();
      });
    }
  </script>

</body>

</html>
